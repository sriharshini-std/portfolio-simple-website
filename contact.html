<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">Sri Harshini</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>
                            <textarea placeholder="Message" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                </table>
            </form>
        </div>
        <p>Social Links:
        <div class="section-five">
            <p class="section-five__title">Social Links:
                <a href="http://www.linkedin.com/in/sri-harshini-07SH">linkedin</a>
                <a href="https://github.com/sriharshini-std">GitHub</a>
            </p>

            <p class="section-five__desc">&copy;Sri Harshini</p>
        </div>
    </div>
</body>

</html>
